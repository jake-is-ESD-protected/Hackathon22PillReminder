[env:nano_every]
platform = atmelmegaavr
board = nano_every
framework = arduino
monitor_speed = 115200
lib_deps = 
	makuna/NeoPixelBus@^2.7.0
    sparkfun/SparkFun Micro OLED Breakout@^1.3.3
